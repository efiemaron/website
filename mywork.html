      <script>
      $(document).ready(function(){
        $(window).scroll(function(){
          $(".fade").each(function(){
            var pos = $(this).offset().top;
            var winTop = $(window).scrollTop();
            if (pos < winTop + $(window).height()){
              $(this).addClass("fade-in");
            }
          });
        });
      });
      </script>
      
      <style>
      .fade {
        opacity: 0;
        transition: opacity 1s ease;
      }
      
      .fade-in {
        opacity: 1;
      }
